<!DOCTYPE html>
<html lang="en">
<head>

<body>
<section>

                        <h2>login</h2>
                     <input type="text" placeholder="username">

                    <p class="signup"> dont have account <a href="#" onclick="toogleform()"> sign up</a></p>

            </div>
            </div>

        


    <div class="user signupbox">

                <div class="imgbox"><img height="500" width="400" src="img/isometric-user-login-landing-page.jpg" alt=""></div>
    </div>


        <script>
            function toogleform(){
                let section = document.querySelector('section');
                section.classList.toggle('active');
                let container = document.querySelector('.container');
                container.classList.toggle('active');
            }
        </script>
            </div>
</section>
